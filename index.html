<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="student-id-card">
    <div class="student-details">
      <img src="imagen.jpg" alt="Student photo">
      <div class="student-name">
        <h2><b>Victor Hugo <br>Rodriguez Machado</b></h2>
      </div>
    </div>
    <div class="user-information">
      <h3><b>Información del Usuario</b></h3>
      <ul>
        <li><b>Apellidos:</b> Rodriguez Machado</li>
        <li><b>Nombre:</b> Victor Hugo</li>
        <li><b>Edad:</b> 21 años</li>
        <li><b>Programa Académico:</b> Licenciatura en Informática</li>
        <li><b>Semestre:</b> 3ro</li>
      </ul>
    </div>
  </div>
</body>
</html>
